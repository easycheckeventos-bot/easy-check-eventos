<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Easy Check Eventos{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img class="logo" src="{{ url_for('static', filename='logo_ece.png') }}" alt="ECE">
        <div>
          <h1>Easy Check Eventos</h1>
          <p>Check-in inteligente com QR + busca por nome</p>
        </div>
      </div>
      <div class="nav">
        <a class="pill" href="/">Home</a>
        <a class="pill" href="/protocolo">Protocolo</a>
        <a class="pill" href="/dashboard">Dashboard</a>
        <a class="pill" href="/admin">Admin</a>
      </div>
    </div>

    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="card section" style="margin-top:14px;">
          {% for m in msgs %}<div style="font-weight:900;">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
    <div class="spacer"></div>
  </div>
</body>
</html>
